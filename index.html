<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Primer ReservAPP</title>
</head>
<body>
    <section>
        <header id="header__pagina">
        </header>
    </section>
    <!--titulo y header-->
    <div class="container">
        <h2 id="titulo" class="titulo__app"></h2><!--titulo js-->
        <p id="parrafo" class="parrafo__app">Esta app se encarga de tomar reservas de bares, ayuda y facilita tus reservas</p>
        <button id="boton" type="button" class="boton__app">Haz click para cambiar el Titulo</button>
    </div>
    <!-- inicia selector de reservas -->
    <div class="containerForm">
        <form action="signup.html" method="post" id="signup">
            <h1 class="titulo__registro">Registra tu RESERVA</h1>
            <div class="field" >
                <label for="name">Nombre y Apellido :</label>
                <input type="text" id="name" name="nombreApellido" placeholder="ingrese nombre y apellido" />
                <small></small>
            </div>
            <div class="field" >
                <label for="email">Email:</label>
                <input type="text" id="email"  name="email" placeholder="ingrese Email" />
                <small></small>
                
            </div>
            <div class="containerSelect">
                <div id="container__bares" class="recuadros__form">
                    <select name="Opciones de bares" id="opcionBares" placeholder="elige un bar">
                        <option id="bares">Elige un bar</option>
                        <option id="bares">Vrinda</option>
                        <option id="bares">Rockefeller</option>
                        <option id="bares">OTRO BAR</option>
                    </select>
                </div>
                <div id="container__turno" class="recuadros__form">
                    <select name="en que turno" id="horario">
                        <option id="turno">Elige un turno</option>
                        <option id="turno">mañana</option>
                        <option id="turno">tarde</option>
                        <option id="turno">noche</option>
                    </select>
                </div>
                <div id="container__personas" class="recuadros__form" >
                    
                    <input type="number" id="personas" name="cantidadDePersonas" placeholder="ingrese cantidad de personas" >
                </div>
                <div id="container__mesa" class="recuadros__form">
                    <select name="Ubicacion" id="ubicacionMesa">
                        <option id="ubicacion">Elige ubicacion</option>
                        <option id="ubicacion">adentro</option>
                        <option id="ubicacion">afuera</option>
                        <option id="ubicacion">terraza</option>
                    </select>
                </div>
            </div>
            <div class="field" id="boton__aplicar">
                <button type="submit" id="botonAplicar" class="full">Guardar reserva</button>
            </div>
        </form>
    </div>
    <div id="divVacio" class="divVacio">
    <!-- CODIGO AÑADIDO DESDE JS -->
    </div>

    <footer id="footer__pagina">

    </footer>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/Titulos.js" type="module"></script>
    <script src="./js/formularioReserva.js" type="module"></script>
</body>
</html>
